<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(5, 5, 109);">
    <form style="background-color: #fff; width: 30%; padding: 20px; margin: auto;">
        <input style="width: 100%;" type="text" autofocus placeholder="Add Name" required>
        <input style="width: 100%; margin: 20px 0;" type="text" placeholder="Add Surname" required>
        <input style="width: 100%;" type="email" placeholder="Email">
        <input style="width: 100%; margin: 20px 0;" type="password" minlength="8" placeholder="Password" required>
        <select style="width: 100%;">
            <option selected disabled value="0">Choose one</option>
            <option value="1">Azerbaijan</option>
            <option value="2">Turkey</option>
            <option value="3">England</option>
            <option value="4">Spanish</option>
            <option value="5">French</option>
            <option value="6">Russia</option>
            <option value="7">America</option>
        </select>
        <br><br>
        <button style="background-color: #1872f2; color: #fff; border: none; font-weight: bold;border-radius: 4px; padding: 10px 180px;" type="submit">Log In</button>
        <br><br>
        <a href="forgot.html">Forgot Password?</a>
    </form>
</body>
</html>
